syntax = "proto3";

package steeleagle.api;
import "steeleagle/shared/common.proto";

// Request/Response for getters
message Dataplane {
  oneof method {
    ComputeRequest getComputeResult = 1;
    Location getHome = 2;
    Camera getCameras = 3;
    Telemetry getTelemetry= 4;
  }
  ResponseStatus resp = 5;
  int64 seqNum = 6;
}

message ComputeRequest{
  repeated ComputeResult result = 1;
  string compute_type = 2;
}


